<script type="text/javascript">


// Link for privacy policy example https://www.iubenda.com/en/help/3592-full-piwik-integration-guide
var _paq = _paq || [];
var currentUrl = location.href;

window.addEventListener('hashchange', function() {
	console.log(url.substring(url.lastIndexOf("/") + 1, url.length));
    _paq.push(['setReferrerUrl', currentUrl]);
     currentUrl = '' + window.location.hash.substr(1);
    _paq.push(['setCustomUrl', currentUrl]);
 //   _paq.push(['setDocumentTitle', document.domain + "/" + document.title]);
    _paq.push(['setDocumentTitle', document.domain + "/" + url.substring(url.lastIndexOf("/") + 1, url.length)]);
	_paq.push(['trackEvent', 'Click', 'NavBar', url.substring(url.lastIndexOf("/") + 1, url.length)]);


    // remove all previously assigned custom variables, requires Matomo (formerly Piwik) 3.0.2
    _paq.push(['deleteCustomVariables', 'page']); 
    _paq.push(['setGenerationTimeMs', 0]);
    _paq.push(['trackPageView']);

    // make Matomo aware of newly added content
    var content = document.getElementById('content');
    _paq.push(['MediaAnalytics::scanForMedia', content]);
    _paq.push(['FormAnalytics::scanForForms', content]);
    _paq.push(['trackContentImpressionsWithinNode', content]);
    _paq.push(['enableLinkTracking']);
});


	var url = location.href;

  
  _paq.push(["setDocumentTitle", document.domain + "/" + url.substring(url.lastIndexOf("/") + 1, url.length)]);
  _paq.push(['trackEvent', 'Click', 'NavBar', url.substring(url.lastIndexOf("/") + 1, url.length)]);
  	console.log(url.substring(url.lastIndexOf("/") + 1, url.length));

  

 
  // customise tracking of downloading files - specify extensions to be tracked	
  _paq.push(['setDownloadExtensions', "jpg|png|gif"]);
  
  _paq.push(['trackPageView']);
  
  _paq.push(['trackVisibleContentImpressions', true, 750]);

  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//localhost:8070/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', '2']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();





</script>
